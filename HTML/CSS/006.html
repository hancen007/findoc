    Atom作为Javascript/CSS/HTML等前端编辑器IDE利器，其强大功能依靠各种插件，下面是必不可少插件推荐，安装这些插件只需要在Atom的File ->setting ->install中输入插件名称查到后即可安装：
Minimap
Minimap提供完整的源码预浏览作用，能够定位你正在编辑的文件总貌。

Minimap cursorline
Minimap cursorline是能够你光标移到时，同时在文件总貌预览中跟随移动，从而判断你当前位于文件的哪个位置。
